<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng Ký</title>
        <link rel="stylesheet" href="../static/css/register.css">
    </head>

    <body>
        <div class="register-container">
            <h2>Đăng Ký</h2>
            <div class="input-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" placeholder="Họ và Tên">
            </div>
            <div class="input-group">
                <label for="username">Tài khoản</label>
                <input type="text" id="username" placeholder="Tên tài khoản">
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Tối thiểu 8 kí tự">
            </div>
            <div class="input-group">
                <label for="reupPassword">Nhập Lại Mật khẩu</label>
                <input type="password" id="reupPassword" placeholder="Tối thiểu 8 kí tự">
            </div>
            <button class="register-btn" onclick="register()">Đăng Ký</button>
            <a href="../pages/login.html" class="login-link">Đăng Nhập</a>
            <div id="message" class="message" style="display: none;"></div>
        </div>
        <script src="../static/js/register.js"></script>
    </body>
</html>
